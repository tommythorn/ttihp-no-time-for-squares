# Tiny Tapeout project information
project:
  title:        "No Time For Squares, IHP edition"
  author:       "Tommy Thorn"
  discord:      "tommythorn"
  description:  "It's a 12-hour clock, drawn with triangles rendered by a race-the-beam triangle render"
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     31500000

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "6x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_no_time_for_squares_tommythorn"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "tt_um_no_time_for_squares_tommythorn.v"
    - "clock.v"
    - "vga.v"
    - "tile.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "debugsel0"
  ui[1]: "debugsel1"
  ui[2]: "debugsel2"
  ui[3]: "debugsel3"
  ui[4]: "unused0"
  ui[5]: "unused1"
  ui[6]: "minute, advance minute"
  ui[7]: "hour, advance hour"

  # Outputs
  uo[0]: "R1"
  uo[1]: "G1"
  uo[2]: "B1"
  uo[3]: "vsync"
  uo[4]: "R0"
  uo[5]: "G0"
  uo[6]: "B0"
  uo[7]: "hsync"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
